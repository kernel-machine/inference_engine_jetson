services:
  varroa_inference:
    build:
      context: .
      dockerfile: .devcontainer/inference/Dockerfile
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    devices:
      - "/dev/video0:/dev/video0"
    ipc: host
    volumes:
      - /ssd/dataset/dataset_v2_raw_s32_val:/dataset